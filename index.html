<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATRICE</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9fac3c7402.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="CALCULATRICE">
        <div class="screen">
            <div id="idNombre1" class="affichage"></div>
            <div id="idSymbole" class="affichage"></div>
            <div id="idNombre2" class="affichage"></div>
            <div id="idResultat" class="affichage"></div>
        </div>
        <div class="cercle">
            <button class="grise" id="btnSup"><i class="fa-solid fa-delete-left"></i></button>
            <button class="grise" id="btnZero">AC</button>
            <button class="grise" id="btnPercent">%</button>
            <button class="orange" id="btnDiv"><i class="fa-solid fa-divide"></i></button>

            <button class="noire" id="btn7">7</button>
            <button class="noire" id="btn8">8</button>
            <button class="noire" id="btn9">9</button>
            <button class="orange" id="btnMul">X</button>

            <button class="noire" id="btn4">4</button>
            <button class="noire" id="btn5">5</button>
            <button class="noire" id="btn6">6</button>
            <button class="orange" id="btnSous">-</button>

            <button class="noire" id="btn1">1</button>
            <button class="noire" id="btn2">2</button>
            <button class="noire" id="btn3">3</button>
            <button class="orange" id="btnAdd">+</button>

            <button class="noire" id="btnPlus">+/-</i></i></button>
            <button class="noire" id="btn0">0</button>
            <button class="noire" id="btnVirgule">,</button>
            <button class="orange" id="btnEgal">=</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
